<body data-spy="scroll" data-target="#mainnav" data-offset="80" class="aster">

	<div class="login d-flex align-items-center">
		<div class="container">
			<div class="row justify-content-center text-center">
				<div class="col-lg-6">
					<div class="login-content">
						<div class="login-title">
							<h2>Welcome!</h2>
							<p class="lead">Sign in to your account</p>
						</div>

						<form class="form-message">
							<div class="row justify-content-center">

								<div class="col-md-12">
									<div class="input-field">
										<input type="text" name="contact-name" class="input-login required text"  placeholder="User name">
									</div>
								</div> <!-- col -->

								<div class="col-md-12">
									<div class="input-field input-field-s2">
										<input type="password" name="contact-password" class="input-login required password"  placeholder="Password">
									</div>
								</div> <!-- col -->

								<div class="col-md-5">
									<div class="check-box check-box-2">
										<label class="checkbox-label">Remember me
										  <input type="checkbox" checked="checked">
										  <span class="checkmark"></span>
										</label>
									</div>
								</div> <!-- col -->

								<div class="col-md-5">
									<div class="login-btn">
										<a href="#" class="btn-lg">Sign in</a>
									</div>
								</div> <!-- col -->

								<div class="col-md-8">
									<div class="login-text">
										<p>Don't have an account?<span> <a href="#">Register</a> </span></p>
									</div>
								</div> <!-- col -->
							</div> <!-- row -->
						</form>

						<div class="ball-lg">
							<img src="images/login-ball-a.png" alt="ball">
						</div>

						<div class="ball-sm">
							<img src="images/login-ball-b.png" alt="ball">
						</div>

						<div class="zigzag-shape">
							<img src="images/login-shape.png" alt="shape">
						</div>

					</div><!--login content-->
				</div> <!-- col -->
			</div> <!-- row -->
		</div> <!-- container -->
	</div>
